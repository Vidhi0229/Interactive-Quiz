<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Interactive-Quiz</title>
</head>
<body>
    <!--top-->
    <div class="intro py3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Interactive Quiz</h2>
        </div>
    </div>
    <!--result section-->
    <div class="result py-4 d-none bg-light text-centre">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span>ninja </p>
        </div>
    </div>
    <!--Quiz section-->
    <div class="quiz py-4 bg-primary-subtle">
        <div class="container"> 
            <h2 class="my-5 text-dark">On with the Questions</h2>
            <form class="quiz-form text-dark-emphasis">
                <div class ="my-5">
                    <p class="lead font-weight-normal">1. How do you declare int variable in C++?</p>
                    <div class="form-check my-2 text-primary-emphasis">
                        <input type="radio" name="q1" value="A" unchecked>
                        <label class="form-chevk-label">int var-name </label>
                    </div>
                    <div class="form-check my-2 text-primary-emphasis">
                        <input type="radio" name="q1" value="B" unchecked>
                        <label class="form-chevk-label">var-name </label>
                    </div>
                    <div class="form-check my-2 text-primary-emphasis">
                        <input type="radio" name="q1" value="C" unchecked>
                        <label class="form-chevk-label">integer var-name </label>
                    </div>
                    <div class="form-check my-2 text-primary-emphasis">
                        <input type="radio" name="q1" value="D" unchecked>
                        <label class="form-chevk-label">Number var-name </label>
                    </div>
                </div>

                <div class ="my-5">
                    <p class="lead font-weight-normal">2. What is cout in C++?</p>
                    <div class="form-check my-2 text-primary-emphasis">
                        <input type="radio" name="q2" value="A" unchecked>
                        <label class="form-chevk-label">function </label>
                    </div>
                    <div class="form-check my-2 text-primary-emphasis">
                        <input type="radio" name="q2" value="B" unchecked>
                        <label class="form-chevk-label">attribute </label>
                    </div>
                    <div class="form-check my-2 text-primary-emphasis">
                        <input type="radio" name="q2" value="C" unchecked>
                        <label class="form-chevk-label">object </label>
                    </div>
                    <div class="form-check my-2 text-primary-emphasis">
                        <input type="radio" name="q2" value="D" unchecked>
                        <label class="form-chevk-label">header-file</label>
                    </div>
                </div>

                <div class ="my-5">
                    <p class="lead font-weight-normal">3. What is balance factor in AVL tree?</p>
                    <div class="form-check my-2 text-primary-emphasis">
                        <input type="radio" name="q3" value="A" unchecked>
                        <label class="form-chevk-label">Sum of the heights of its left and right subtrees.</label>
                    </div>
                    <div class="form-check my-2 text-primary-emphasis">
                        <input type="radio" name="q3" value="B" unchecked>
                        <label class="form-chevk-label">Difference between node's value and the value of its parent.</label>
                    </div>
                    <div class="form-check my-2 text-primary-emphasis">
                        <input type="radio" name="q3" value="C" unchecked>
                        <label class="form-chevk-label">Number of children nodes the node has.</label>
                    </div>
                    <div class="form-check my-2 text-primary-emphasis">
                        <input type="radio" name="q3" value="D" unchecked>
                        <label class="form-chevk-label">Difference between the height of its left subtree and the height of its right subtree.</label>
                    </div>
                </div>
                <div class ="my-5">
                    <p class="lead font-weight-normal">4. What is space complexity of selection sort?</p>
                    <div class="form-check my-2 text-primary-emphasis">
                        <input type="radio" name="q4" value="A" unchecked>
                        <label class="form-chevk-label">O(n^2)</label>
                    </div>
                    <div class="form-check my-2 text-primary-emphasis">
                        <input type="radio" name="q4" value="B" unchecked>
                        <label class="form-chevk-label">O(n)</label>
                    </div>
                    <div class="form-check my-2 text-primary-emphasis">
                        <input type="radio" name="q4" value="C" unchecked>
                        <label class="form-chevk-label">O(1)</label>
                    </div>
                    <div class="form-check my-2 text-primary-emphasis">
                        <input type="radio" name="q4" value="D" unchecked>
                        <label class="form-chevk-label">O(2 log n)</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
